<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        select[multiple] {
            height: 100px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }
    </style>
    <title>Dog Adoption Form</title>
</head>
<body>

    <form method="post">
        <h2>Dog Adoption Application</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>

        <div class="form-group">
            <label class="checkbox-group">
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                <span>Have you ever lived with a Dog before?</span>
            </label>
        </div>

        <div class="form-group">
            <label for="multiSelect">Preferred Breeds</label>
            <select id="multiSelect" name="multiSelect" multiple>
                <option value="golden-retriever">Golden Retriever</option>
                <option value="beagle">Beagle</option>
                <option value="german-shepherd">German Shepherd</option>
                <option value="poodle">Poodle</option>
                <option value="indie">Indie / Mixed Breed</option>
            </select>
        </div>

        <input type="submit" id="submit" value="Submit">
    </form>

</body>
</html>
